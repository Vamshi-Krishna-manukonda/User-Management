<div class="mat-dialog-container">
    <div class="content-container">
        <mat-icon id="close-icon" (click)="closeDialog()">close</mat-icon>
        <span class="content-span full-width">Are you Sure to Delete</span>
    </div>
    <button mat-flat-button id="no-buttion" [mat-dialog-close]="false">Cancel</button>
    <button mat-flat-button id="yes-buttion" [mat-dialog-close]="true" ></button>
</div>
